<div class="container color-dark">
  <div class="col">
    <p>Ajoute une liste des choses à faire</p>
  </div>
  <div class="col">
    <p>Choses à faire ( {{ itemCount }} )</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Utilise le formulaire ci-dessous pour créer une nouvelle tâche. Qu'est-ce que tu veux faire dans ta vie?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Un objectif de ta vie ..." [(ngModel)] ="goalText">
      <br> <span>{{ goalText }}</span>
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>


  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
